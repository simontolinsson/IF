        <script>   
        var weather = prompt("Hur är vädret? regn, sol, snö?"), temp = prompt("Hur varmt är det (Celsius)?"), kläder;
                if(weather == "sol" || weather == "Sol"){
                if(temp < 20 && temp > 10){
                    kläder = "Ta på dig en jacka!";
                } else if (temp >= 20){
                    kläder = "Dra till havet, vetja!";
                 } else {
                    kläder = "Stanna inne, om du inte vill frysa";
                    } 
                } 
                else if(weather == "regn" || weather == "Regn"){
                if(temp <= 10 && temp > 0){
                    kläder = "Ta på dig en regnjacka!";
                }else if (temp > 10){
                        kläder = "Det räcker nog med ett paraply!";
                        } else{
                        kläder = "Det förvånar mig att det inte snöar";
                        }
                    }
                else if(weather == "snö" || weather == "Snö"){
                if(temp > 0){
                    kläder = "Lite varmt för att snöa idag, tycker du inte det?";
                } else {
                    kläder = "Ta på dig flera lager av kläder!";
                }
                }
                else {
                    kläder = "Nu blev det något fel!";                }
        alert(kläder);  
        </script>
